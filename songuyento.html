    <title>Hello</title>
</head>
<body>
<script>
    let solan=1;
        for ( let i = 2;i>0;i++) {
             let count = 0;
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                document.write("số nguyên tố thứ"+" "+solan+" là: "+" " + i + "<br/>");
                solan++;
            }
            if (solan>20){
                break;
            }
        }

</script>
